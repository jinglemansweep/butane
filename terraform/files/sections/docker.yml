variant: flatcar
version: 1.0.0

storage:

  files:
    - path: /etc/docker/daemon.json
      mode: 0644
      contents:
        inline: |
          {
            "metrics-addr" : "0.0.0.0:9323",
            "experimental" : true
          }
          
  links:
    - path: /etc/systemd/system/multi-user.target.wants/docker.service
      target: /usr/lib/systemd/system/docker.service
      hard: false
      overwrite: true

systemd:

  units:
    - name: docker.service
      enabled: true


passwd:
  users:
    - name: louis
      groups: [docker"]